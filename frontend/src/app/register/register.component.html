
<div class="row"></div>
<div class="row">
  <div class="col s6 offset-s3">
    <div class="card indigo lighten-5">
      <div class="card-content">
        <span class="card-title">Register new account</span>

        <form (ngSubmit)="register()" #registerForm="ngForm">

          <div class="input-field">
            <input
              type="email" id="email" name="email" required
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              [(ngModel)]="userCredentials.email"
              #email="ngModel"
              class="validate"
            />
            <label for="email" class="black-text" data-error="Not a valid e-mail address">e-mail</label>
          </div>
          <div class="input-field">
            <input
              type="password" id="password" name="password" required minlength="8" maxlength="72"
              [(ngModel)]="userCredentials.password"
              #password="ngModel"
              class="validate"
            />
            <label for="password" class="black-text" data-error="Minimum 8 characters">password</label>
          </div>
          <button type="submit" [disabled]="!registerForm.form.valid"
                  class="btn-flat green white-text waves-effect waves-light right register-button">Register</button>

        </form>

      </div>
    </div>
  </div>
</div>
