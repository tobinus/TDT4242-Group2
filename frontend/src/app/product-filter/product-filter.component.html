
<div class="row">
  <div class="col s12">
    <div class="card indigo lighten-5">
      <div class="card-content">
        <span class="card-title">Search and filter</span>

        <form #searchForm="ngForm">
          <div class="input-field row">
            <input
              type="text" id="search" name="search"
              [(ngModel)]="curr_search"
              #search="ngModel"
            />
            <label for="search" class="black-text">search</label>
          </div>
          <div class="row">
            <label>sort by</label>
            <select [(ngModel)]="curr_sort" name="sort" materialize="material_select">
              <option value="name ASC" selected>Name</option>
              <option value="manufacturer ASC">Manufacturer</option>
              <option value="price DESC">Expensive</option>
              <option value="price ASC">Cheap</option>
            </select>
          </div>
          <div class="input-field row">
            <input
              type="number" id="price" name="price"
              [(ngModel)]="curr_price"
              #search="ngModel"
              min="0"
            />
            <label for="price" class="black-text">min price</label>
          </div>
          <button type="submit" (click)="search_Cb()"
                  class="btn-flat green white-text waves-effect waves-light right register-button">Search</button>

        </form>

      </div>
    </div>
  </div>
</div>
